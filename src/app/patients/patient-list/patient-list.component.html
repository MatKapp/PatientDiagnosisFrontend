<app-patient *ngIf="editPatient" (backClick)="toogleEditPatient()" (patientAdded)="onPatientAdded($event)" (patientUpdated)="onPatientUpdated($event)" [patientId]="selectedPatientId">
</app-patient>
<app-examination *ngIf="editPatientExamination" (backClick)="toogleEditPatientExaminations()"[examination]="selectedPatientExamination" [patientId]="selectedPatientId">
</app-examination>
<div class="m-5" *ngIf="!editPatientExamination && !editPatient">
  <div class="w-100 m-5">
    <h1 class="mb-3 d-inline-block w-50">Patients:</h1>
    <button class="d-inline-block w-50 btn btn-info" (click)="showPatient()">Add new patient</button>
  </div>
  <table [hidden]="!showTable" datatable [dtOptions]="dtOptions" class="row-border hover m-5">
    <thead>
      <tr>
        <th>Patient Id</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Observations</th>
        <th>Edit Patient</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.surname }}</td>
        <td>{{ patient.age }}</td>
        <td>
          <button type="button" class="btn btn-info" (click)="showPatientExaminations(patient)">Observations</button>
        </td>
        <td>
          <button type="button" class="btn btn-info" (click)="showPatient(patient)">Edit</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Patient Id</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Observations</th>
        <th>Edit Patient</th>
      </tr>
    </tfoot>
    </table>
</div>
