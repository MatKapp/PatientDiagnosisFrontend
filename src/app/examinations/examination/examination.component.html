<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="m-5">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formdata.id"/>
  <div class="row">
    <div class="column">
      <div class="form-group">
        <label>Patient Identifier</label>
        <input name="patientId" #patientId="ngModel" [(ngModel)]="service.formdata.patientId" class="form-check-input" type="number" readonly>
      </div>
      <div class="form-group">
        <label>TIA occured (fill in two weeks after the TIA occurrence)</label>
        <input name="tiaInTwoWeeksOccured" #tiaInTwoWeeksOccured="ngModel" [(ngModel)]="service.formdata.tiaInTwoWeeksOccured" class="form-control" type="checkbox">
      </div>
    </div>
    <div class="column">
      <div class="form-group">
        <label>firstClassPrediction</label>
        <input name="firstClassPrediction" #firstClassPrediction="ngModel" [(ngModel)]="service.formdata.firstClassPrediction" class="form-control" type="number" disabled>
      </div>
      <div class="form-group">
        <label>secondClassPrediction</label>
        <input name="secondClassPrediction" #secondClassPrediction="ngModel" [(ngModel)]="service.formdata.secondClassPrediction" class="form-control" type="number" disabled>
      </div>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="Examinations">
      <div class="form-group">
        <label>Infraction (on computed tomography)</label>
        <input name="infraction" #infraction="ngModel" [(ngModel)]="service.formdata.infraction" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label>Initial DBP</label>
        <input name="initialDbp" #initialDbp="ngModel" [(ngModel)]="service.formdata.initialDbp" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label>Atrial Fibrillation</label>
        <input name="atrialFibrillation" #atrialFibrillation="ngModel" [(ngModel)]="service.formdata.atrialFibrillation" class="form-check-input" type="checkbox">
      </div>
    </mat-tab>
    <mat-tab label="First interview with a patient">
      <div class="form-group">
        <label>Speech difficulties</label>
        <input name="speechDif" #speechDif="ngModel" [(ngModel)]="service.formdata.speechDif" class="form-check-input" type="checkbox">
      </div>
      <div class="form-group">
        <label>Vertigo</label>
        <input name="vertigo" #vertigo="ngModel" [(ngModel)]="service.formdata.vertigo" class="form-check-input" type="checkbox">
      </div>
      <div class="form-group">
        <label>Body weakness</label>
        <input name="bodyWeakness" #bodyWeakness="ngModel" [(ngModel)]="service.formdata.bodyWeakness" class="form-check-input" type="checkbox">
      </div>
      <div class="form-group">
        <label>First TIA</label>
        <input name="firstTia" #firstTia="ngModel" [(ngModel)]="service.formdata.firstTia" class="form-check-input" type="checkbox">
      </div>
      <div class="form-group">
        <label>Gait disturbance</label>
        <input name="gaitDisturb" #gaitDisturb="ngModel" [(ngModel)]="service.formdata.gaitDisturb" class="form-check-input" type="checkbox">
      </div>
      <div class="form-group">
        <label>High glucose (â‰¥15 mmol/L)</label>
        <input name="highGlucose" #highGlucose="ngModel" [(ngModel)]="service.formdata.highGlucose" class="form-check-input" type="checkbox">
      </div>
    </mat-tab>
  </mat-tab-group>
  <div class="form-group btn-group w-100 m-5">
    <button type="button" class="btn btn-secondary" (click)="backClicked()">BACK</button>
    <button type="submit" [disabled]="form.invalid" class="btn btnprimary">SUBMIT</button>
  </div>
</form>
