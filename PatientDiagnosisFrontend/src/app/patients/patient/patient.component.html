<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="m-5">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formdata.id"/>
  <div class="form-group" [hidden]="service.formdata.id! == null">
    <label>Patient Id</label>
    <input name="id" #id="ngModel" [(ngModel)]="service.formdata.id" class="form-check-input" type="number" readonly>
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input name="surname" #surname="ngModel" [(ngModel)]="service.formdata.surname" class="form-check-input" type="text">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input name="age" #age="ngModel" [(ngModel)]="service.formdata.age" class="form-check-input" type="number">
  </div>
  <div class="form-group btn-group w-100 m-5">
    <button type="button" class="btn btn-secondary" (click)="backClicked()">BACK</button>
    <button type="submit" [disabled]="form.invalid" class="btn btnprimary">SUBMIT</button>
  </div>
</form>
