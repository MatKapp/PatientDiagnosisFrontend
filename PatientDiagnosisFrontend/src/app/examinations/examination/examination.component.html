<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formdata.id"/>
  <div class="form-group">
    <label>atrialFibrillation</label>
    <input name="atrialFibrillation" #atrialFibrillation="ngModel" [(ngModel)]="service.formdata.atrialFibrillation" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>bodyWeakness</label>
    <input name="bodyWeakness" #bodyWeakness="ngModel" [(ngModel)]="service.formdata.bodyWeakness" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>firstTia</label>
    <input name="firstTia" #firstTia="ngModel" [(ngModel)]="service.formdata.firstTia" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>gaitDisturb</label>
    <input name="gaitDisturb" #gaitDisturb="ngModel" [(ngModel)]="service.formdata.gaitDisturb" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>highGlucose</label>
    <input name="highGlucose" #highGlucose="ngModel" [(ngModel)]="service.formdata.highGlucose" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>infraction</label>
    <input name="infraction" #infraction="ngModel" [(ngModel)]="service.formdata.infraction" class="form-control">
  </div>
  <div class="form-group">
    <label>initialDbp</label>
    <input name="initialDbp" #initialDbp="ngModel" [(ngModel)]="service.formdata.initialDbp" class="form-control">
  </div>
  <div class="form-group">
    <label>speechDif</label>
    <input name="speechDif" #speechDif="ngModel" [(ngModel)]="service.formdata.speechDif" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <label>vertigo</label>
    <input name="vertigo" #vertigo="ngModel" [(ngModel)]="service.formdata.vertigo" class="form-check-input" type="checkbox">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
